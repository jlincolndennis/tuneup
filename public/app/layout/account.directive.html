

  <div class="account-portal modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">Account Portal</h4>
      </div>
      <div class="row">

      <div class="modal-body">
        <div class="col-md-4 col-md-offset-1">
          <p><em>If You <strong>Have</strong> An Account...</em></p>
          <h2 class="text-center">Log In!</h2>
          <hr>
          <form name="logInForm" ng-submit="vm.logInSubmit(logInForn)">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" ng-model="vm.user.email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password">
            </div>

            <button type="submit" class="btn submit-button">Log In</button>
          </form>
        <br>
        <br>
        <br>
      </div>
        <div class="col-md-4 col-md-offset-2">
          <p><em>If You <strong>Need</strong> An Account...</em></p>
          <h2 class="text-center">Sign Up!</h2>
          <hr>
          <form name="signUpForm" ng-submit="vm.signUpSubmit(signUpForm)" >
            <div class="form-group">
              <label for="exampleInputEmail1">Enter a Valid Email Address:</label>
              <input type="email" class="form-control" ng-model="vm.newUser.email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Set a Password:</label>
              <input type="password" class="form-control" ng-model="vm.newUser.password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Choose a Username:</label>
              <input type="text" class="form-control" ng-model="vm.newUser.username" placeholder="Username">
            </div>

            <button type="submit" class="btn submit-button">Sign Up</button>
          </form>
          <br>
        </div>
      </div>
    </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
